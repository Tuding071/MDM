name: MDM Nightly Build

permissions:
  contents: write

on:
  schedule:
    - cron: '45 18 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create minimal Gradle files if missing
        run: |
          # Create settings.gradle if missing
          if [ ! -f settings.gradle ]; then
            echo "pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
}
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
  }
}

rootProject.name = \"MDM\"
include ':app'" > settings.gradle
          fi

      - name: Create dummy green launcher icon
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          mkdir -p app/src/main/res/mipmap-anydpi-v26
          convert -size 48x48 xc:green app/src/main/res/mipmap-anydpi-v26/ic_launcher.png
          convert -size 48x48 xc:green app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.png

      - name: Build debug APK
        run: gradle assembleDebug

      - name: Install apksigner
        run: |
          sudo apt-get update
          sudo apt-get install -y apksigner

      - name: Create dummy keystore
        run: |
          keytool -genkeypair -v \
            -keystore dummy.keystore \
            -storepass test1234 \
            -alias dummykey \
            -keypass test1234 \
            -dname "CN=MDM, OU=MDM, O=MDM, L=Test, S=Test, C=PH" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000

      - name: Sign APK with apksigner
        run: |
          apksigner sign \
            --ks dummy.keystore \
            --ks-key-alias dummykey \
            --ks-pass pass:test1234 \
            --key-pass pass:test1234 \
            --out MDM-debug.apk \
            app/build/outputs/apk/debug/app-debug.apk

      - name: Verify APK signature
        run: apksigner verify MDM-debug.apk

      - name: Get current date time in PH time
        id: datetime
        run: |
          PH_TIME=$(TZ='Asia/Manila' date +'%Y%m%d_%I%M%p')
          echo "filename_time=$PH_TIME" >> $GITHUB_OUTPUT

      - name: Create zip file with APK
        run: |
          mv MDM-debug.apk "MDM_${{ steps.datetime.outputs.filename_time }}.apk"
          zip "MDM_build_${{ steps.datetime.outputs.filename_time }}.zip" \
            "MDM_${{ steps.datetime.outputs.filename_time }}.apk"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./MDM_build_${{ steps.datetime.outputs.filename_time }}.zip
          name: MDM-build-${{ steps.datetime.outputs.filename_time }}
